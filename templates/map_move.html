{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gaode</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="//webapi.amap.com/maps?v=1.3&key=53458dc2b4730b081f1624d914f7bec7"></script>
    <script src="//webapi.amap.com/ui/1.0/main.js"></script>
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <style type="text/css">

        #container {
            position: relative;
        }

        #point {
            position: absolute;
            width: 300px;
            border: 1px solid #000000;
            z-index: 10;
            left: 10px;
            top: 10px;
            background: #f8f6f7;
        }

        #title {
            border: 1px solid #000000;
            overflow: hidden;
        }

        #title li {
            float: left;
            height: 30px;
            border-left: 1px solid #0000FF;
            text-align: center;
        }

        #btn {
            left: 900px;
            bottom: 20px;
            position: absolute;
            z-index: 10;
        }

        #btn1 {
            left: 800px;
            bottom: 20px;
            position: absolute;
            z-index: 10;
        }

        #connect_websocket {
            left: 600px;
            bottom: 20px;
            position: absolute;
            z-index: 10;
        }

        input {
            white-space: nowrap;
        }
    </style>
    <script type="text/javascript">
        var posIndex = 0;
        var posArray = [];
        var pointArray = [];
        var lineArray = [];
        var posCount = {% if point_list %}{{ point_list | length }}{% else %}0{% endif %};
        var longitude = {% if point_list %}{{ longitude_list | safe }}{% else %}0{% endif %};
        var latitude = {% if latitude_list %}{{ latitude_list | safe}}{% else %}[]{% endif %};
        var altitude = {% if altitude_list %}{{ altitude_list | safe}}{% else %}[]{% endif %};
        {#        var tableArray={% if point_list %}{{ point_list}}{% else %}0{% endif %};#}
        {#        console.log(tableArray);#}
        $(function () {
            var markers = [];
            $('#connect_websocket').click(function () {
                /*创建socket连接*/
                if (window.s) {
                    window.s.close()
                }
                var socket = new WebSocket("ws://" + window.location.host + "/myapp/send_data/");
                socket.onopen = function () {
                    console.log('WebSocket open');//成功连接上Websocket
                };
                socket.onmessage = function (e) {
                    console.log('message: ' + e.data);//打印出服务端返回过来的数据
                    var data = e.data.split(',');
                    console.log(data);
                    var longitude = data[3];
                    var latitude = data[5];
                    var marker = new AMap.Marker({
                        position: new AMap.LngLat(longitude, latitude),
                        offset: new AMap.Pixel(-10, -10),
                        icon: new AMap.Icon({
                            image: '{% static 'img/uav.jpg' %}',
                            size: new AMap.Size(60, 60),  //图标大小
                            imageSize: new AMap.Size(60, 60)
                        })
                    });
                    map.add(marker);
                    map.remove(markers);
                    markers.push(marker);
                };
                if (socket.readyState == WebSocket.OPEN) socket.onopen();
                window.s = socket;
            });
            var map = new AMap.Map("container", {
                resizeEnable: true,
                zoom: 10,
                center: [113.2759952545166, 23.117055306224895],
                layers: [
                    new AMap.TileLayer.Satellite(),
                    new AMap.TileLayer.RoadNet()
                ]
            });
            AMapUI.loadUI(['overlay/SimpleMarker'], function (SimpleMarker) {
                //启动页面
                initPage(SimpleMarker);
            });
            // this.mouseTool = new AMap.MouseTool(map);
            // this.mouseTool.close();

            // 隐藏航线信息栏
            $('#btn').click(function () {
                // $('#point').attr({class:"hidden"});
                $('#point').toggle();

                console.log('属性是' + $('#point').attr("display"));
            });

            // 删除当前航点和航线
            map.on('rightclick', function () {
                console.log("右键菜单!");
                // console.log(lineArray[posIndex-1].path());
                if (posIndex >= 2) {

                    posIndex--;
                    console.log('posIndex:' + posIndex);
                    console.log('posArray:' + posArray.length);
                    console.log('lineArray:' + lineArray.length);
                    console.log('pointArray:' + pointArray.length);
                    // 删除当前航点标记
                    pointArray.pop().setMap(null);
                    // 删除当前航线
                    lineArray[posIndex - 1].hide();
                    // 将当前航点从航点数组中删除
                    posArray.pop();
                    // 将当前航点从航线数组中删除
                    lineArray.pop();
                    $("table tr:last").remove();
                    if (posCount != 0 && posIndex < posCount) {
                        posCount--;
                    }
                }
            });


            // 左键生成航点与航线,并将航点信息添加到航点栏中
            function initPage(SimpleMarker) {

                map.on('click', function (e) {
                    posIndex++;
                    posArray.push(e);
                    // 创建航点
                    var aaa = new SimpleMarker({
                        // 设置标记可以移动
                        draggable: true,

                        //前景文字
                        iconLabel: "" + posIndex,

                        //图标主题
                        iconTheme: 'default',

                        //背景图标样式
                        iconStyle: 'red',

                        //...其他Marker选项...，不包括content
                        map: map,
                        position: [e.lnglat.getLng(), e.lnglat.getLat()]
                    });
                    // 将航点添加到航点数组
                    pointArray.push(aaa);
                    // 当有两个航点时，自动生成当前点与上一点的航线
                    if (posArray.length < 2) {
                        var lineArr = [[e.lnglat.getLng(), e.lnglat.getLat()],
                            [longitude[posIndex - 2], latitude[posIndex - 2]]];
                        // 创建航线
                        var polyline = new AMap.Polyline({
                            path: lineArr,          //设置线覆盖物路径
                            strokeColor: "#3366FF", //线颜色
                            strokeOpacity: 1,       //线透明度
                            strokeWeight: 5,        //线宽
                            strokeStyle: "solid",   //线样式
                            strokeDasharray: [10, 5] //补充线样式
                        });
                        // 将标记添加到地图
                        polyline.setMap(map);
                        // 将航线添加到航线数组中
                        lineArray.push(polyline);
                    }
                    else {
                        var nextPos = posArray[posIndex - posCount - 2];
                        var lineArr = [[e.lnglat.getLng(), e.lnglat.getLat()],
                            [nextPos.lnglat.getLng(), nextPos.lnglat.getLat()]];
                        // 创建航线
                        var polyline = new AMap.Polyline({
                            path: lineArr,          //设置线覆盖物路径
                            strokeColor: "#3366FF", //线颜色
                            strokeOpacity: 1,       //线透明度
                            strokeWeight: 5,        //线宽
                            strokeStyle: "solid",   //线样式
                            strokeDasharray: [10, 5] //补充线样式
                        });
                        // 将标记添加到地图
                        polyline.setMap(map);
                        // 将航线添加到航线数组中
                        lineArray.push(polyline);
                    }
                    // 将航点信息添加到状态栏
                    $pointMsg = $("<tr>" +
                        "<td>" + posIndex + "</td>" +
                        // "            <td>"+e.lnglat.getLng()+"</td>" +
                        "<td>" + "<input type=\"text\" name='longitude' value=\"" + e.lnglat.getLng() + "\">" +
                        "<td>" + "<input type=\"text\" name='latitude' value=\"" + e.lnglat.getLat() + "\">" +
                        "<td>" + "<input type=\"text\" name='altitude' value=\"" + posIndex + "\">" +
                        // "            <td>"+e.lnglat.getLat()+"</td>" +
                        // "            <td>"+posIndex+"</td>" +
                        "</tr>");
                    $('#point').append($pointMsg);
                    // tableArray.push($pointMsg);
                    // var testLength = document.getElementById('td').value.length;
                    // console.log(testLength)
                    // $("td").css('width', testLength + 'px')
                });

                function load() {
                    // 创建航点
                    for (var i = 0; i < posCount; i++) {
                        posIndex++;
                        var aaa = new SimpleMarker({
                            // 设置标记可以移动
                            draggable: true,
                            //前景文字
                            iconLabel: "" + posIndex,
                            //图标主题
                            iconTheme: 'default',
                            //背景图标样式
                            iconStyle: 'red',
                            //...其他Marker选项...，不包括content
                            map: map,
                            position: [longitude[i], latitude[i]]
                        });
                        pointArray.push(aaa);
                        if (posIndex >= 2) {
                            // var nextPos = posArray[posIndex - 2];
                            // console.log(nextPos);
                            // console.log(posIndex);
                            var lineArr = [[longitude[i], latitude[i]],
                                [longitude[i - 1], latitude[i - 1]]];
                            // 创建航线
                            var polyline = new AMap.Polyline({
                                path: lineArr,          //设置线覆盖物路径
                                strokeColor: "#3366FF", //线颜色
                                strokeOpacity: 1,       //线透明度
                                strokeWeight: 5,        //线宽
                                strokeStyle: "solid",   //线样式
                                strokeDasharray: [10, 5] //补充线样式
                            });
                            // 将标记添加到地图
                            polyline.setMap(map);
                            // 将航线添加到航线数组中
                            lineArray.push(polyline);
                        }
                        // 将航点信息添加到状态栏
                        $pointMsg = $("<tr>" +
                            "<td>" + posIndex + "</td>" +
                            // "            <td>"+e.lnglat.getLng()+"</td>" +
                            "<td>" + "<input type=\"text\" name='longitude' value=\"" + longitude[i] + "\">" +
                            "<td>" + "<input type=\"text\" name='latitude' value=\"" + latitude[i] + "\">" +
                            "<td>" + "<input type=\"text\" name='altitude' value=\"" + altitude[i] + "\">" +
                            // "            <td>"+e.lnglat.getLat()+"</td>" +
                            // "            <td>"+posIndex+"</td>" +
                            "</tr>");
                        $('#point').append($pointMsg);
                    }
                }

                load()

            }

        });

    </script>

</head>
<body>
<div id="container">
    <div>
        <form action="{% url 'create_line' 1 %}" method="post">
            {% csrf_token %}
            <table class="table table-bordered" id="point">
                <tr>
                    <th>id</th>
                    <th>经度</th>
                    <th>纬度</th>
                    <th>高度</th>
                </tr>
            </table>
            <input type="submit" value="上传" id="btn1">
        </form>

    </div>
    <input type="button" id="btn" value="隐藏">
    <input type="button" id="connect_websocket" value="连接">
</div>
</body>
</html>
